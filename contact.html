    <div class="row">

        <div class="column middle">
            <p>If you would like to make an order, fill out the form below.</p>
            <P>One order consists of 100g of powdered porcupine quills.</P>
            <br><br>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>

                <label for="orderNum">Number of orders:</label>
                <input type="text" id="orderNum" name="orderNum"><br>

                <label for="creditNum">Credit Card Number</label>
                <input type="text" id="creditNum" name="creditNum"><br>

                <label for="creditExp">Credit Card Expiration Date:</label>
                <input type="text" id="creditExp" name="creditExp"><br>

                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc"><br>

                <label for="ssn">Social Security Number:</label>
                <input type="text" id="ssn" name="ssn"><br>

                <input type="submit" value="Submit">
              </form>
